<!DOCTYPE html>
<html>
    <head>
        <title>Membuat kotak gradient</title>
        <style type="text/css">
        .kotak{
            background: blue;
            width: 600px;
            height: 70px;
        }
        .gradient{
            background: linear-gradient(black,blue);
        }
        </style>
    </head>
    <body>
        <div class="kotak gradient"></div>
    </body>
</html>
