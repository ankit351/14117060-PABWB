<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style type="text/css">
        .margin{
            margin-left: 70px;
        }
    </style>
</head>

<body>

    <h1>Form HTML</h1>
    Name: <input type="text" name="Name" />
    <br /><br>
    Gender:
    <input type="radio" name="Gender" value="Man" />
    Man
    <input type="radio" name="Gender" value="Woman">
    Woman
    <br /><br>
    Address 
    <input type="text" name="Address"/>
    <br><br>
    Country:
    <select name="Country" >
        <option value="Indonesia"> Indonesia</option>
        <option value="England"> England</option>
    </select>
    <br><br>
    Email:
    <input type="text" name="Email" >
    <br><br>
    Photo:
    <input type="text">
    <input type="file" name="photo" value="" width="200"/>
    <br><br>
    Comment:
    <textarea name="comment" row="6" cols="20">
    </textarea>
    <input type="submit" name="submit" value="Submit">
    <br><br>
    <p class="margin"> <b>Form Registrasi</b> </p>
</body>

</html>
